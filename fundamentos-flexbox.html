<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Display Flex</title>
    <style>
        .flex{
            max-width: 300px;
            padding: 10px;
            border: 2px solid #000000;
            display: flex;
        }
        .flex-direction{
            max-width: 300px;
            padding: 10px;
            border: 2px solid #000000;
            display: flex;
            
        }

        .item {
            background-color: rgb(46, 31, 161);
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando tipos de display Flex</h1>

    <h2>Display flex</h2>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>

    <h2>Display flex-direction</h2>
    <div class="flex-direction">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>


</body>
</html>
